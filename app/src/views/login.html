<div class="container">
    <div class="row" style="padding-top:100px">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" required placeholder="E-mail" ng-model="login.user.name" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" required placeholder="Password" ng-model="login.user.password" type="password" value="">
			    		</div>			    	
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="login.login()">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
